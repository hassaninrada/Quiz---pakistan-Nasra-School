<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

<!-- Nasra School Logo (Top-Left) -->
<div class="nasra-logo">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsz1ZUEhZlwoRbvV2UJA8Ju0mz4HYwdy9zrNhGr4h0B3a-6juPuGbOCJEc7E9YqfuDAk4&usqp=CAU" alt="Nasra Logo">
</div>

<!-- Pakistan Flag (Top-Right) -->
<div class="pakistan-flag">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg" alt="Pakistan Flag">
</div>

<div class="container">
  <h2>Student Login</h2>

  <input type="email" id="studentEmail" placeholder="Enter your Email" required>
  <input type="text" id="studentName" placeholder="Enter your Name" required>
  <button onclick="startQuiz()">Start Quiz</button>
</div>

<script>
function startQuiz() {
  const email = document.getElementById('studentEmail').value.trim();
  const name = document.getElementById('studentName').value.trim();

  if (!email || !name) {
    alert("Please enter your Email and Name.");
    return;
  }

  // Save locally for quiz.html use
  localStorage.setItem("studentData", JSON.stringify({ email, name }));

  // Send to Google Apps Script (or backend)
  fetch("https://script.google.com/macros/s/AKfycbyTXX9OXPX5j3rz7oSIisSbHu2dwwwXMSJk7aNQXAzltSNi4a16ayw4LK2QQzJuHbpR/exec", {
    method: "POST",
    body: new URLSearchParams({ Email: email, Name: name }),
    headers: { "Content-Type": "application/x-www-form-urlencoded" }
  })
  .then(res => res.text())
  .then(() => {
    // Redirect to quiz
    window.location.href = "quiz.html";
  })
  .catch(err => {
    console.error(err);
    alert("There was a problem submitting your data.");
  });
}
</script>

</body>
</html>
