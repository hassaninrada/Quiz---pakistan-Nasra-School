<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

<!-- Nasra School Logo (Top-Left) -->
<div class="nasra-logo">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsz1ZUEhZlwoRbvV2UJA8Ju0mz4HYwdy9zrNhGr4h0B3a-6juPuGbOCJEc7E9YqfuDAk4&usqp=CAU" alt="Nasra Logo">
</div>

<!-- Pakistan Flag (Top-Right) -->
<div class="pakistan-flag">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg" alt="Pakistan Flag">
</div>

<div class="container">
  <h2>Student Login</h2>

  <!-- Class Dropdown -->
  <select id="studentClass" required>
    <option value="">Select Your Class</option>
    <option value="6">Class 6</option>
    <option value="7">Class 7</option>
    <option value="8">Class 8</option>
    <option value="9">Class 9</option>
    <option value="10">Class 10</option>
  </select>

  <!-- Name Input -->
  <input type="text" id="studentName" placeholder="Enter your Name" required>

  <!-- Start Quiz Button -->
  <button onclick="startQuiz()">Start Quiz</button>
</div>

<script>
function startQuiz() {
  const studentClass = document.getElementById('studentClass').value.trim();
  const name = document.getElementById('studentName').value.trim();

  if (!studentClass || !name) {
    alert("Please select your Class and enter your Name.");
    return;
  }

  // Save student info locally for quiz.html
  localStorage.setItem("studentData", JSON.stringify({ studentClass, name }));

  // Go to quiz page
  window.location.href = "quiz.html";
}
</script>

</body>
</html>
