<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #eef6ff;
      margin: 0;
      padding: 20px;
    }

    .nasra-logo, .pakistan-flag {
      position: fixed;
      top: 10px;
      width: 50px;
      height: 50px;
    }
    .nasra-logo { left: 10px; }
    .pakistan-flag { right: 10px; }
    .nasra-logo img, .pakistan-flag img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .container {
      max-width: 400px;
      margin: 120px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    select, input[type="text"], button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, opacity 0.3s ease;
    }

    button:hover:enabled {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }

    #status {
      font-size: 1.5em;
      font-weight: bold;
      margin: 20px auto;
      padding: 15px 25px;
      border-radius: 10px;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.5s ease;
      animation: pulse 1s infinite;
    }

    #status[style*="green"] {
      background-color: #d4edda;
      border: 2px solid #28a745;
      color: #155724;
    }

    #status[style*="red"] {
      background-color: #f8d7da;
      border: 2px solid #dc3545;
      color: #721c24;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 500px) {
      .container { margin: 80px 10px; padding: 20px; }
      #status { font-size: 1.2em; padding: 12px 20px; }
    }
  </style>
</head>
<body>

  <p id="status"></p>

  <div class="nasra-logo">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsz1ZUEhZlwoRbvV2UJA8Ju0mz4HYwdy9zrNhGr4h0B3a-6juPuGbOCJEc7E9YqfuDAk4&usqp=CAU" alt="Nasra Logo">
  </div>

  <div class="pakistan-flag">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg" alt="Pakistan Flag">
  </div>

  <div class="container">
    <h2>Student Login</h2>

    <select id="studentClass" required>
      <option value="">Select Your Class</option>
      <option value="6">Class 6</option>
      <option value="7">Class 7</option>
      <option value="8">Class 8</option>
      <option value="9">Class 9</option>
      <option value="10">Class 10</option>
    </select>

    <input type="text" id="studentName" placeholder="Enter your Name" required>

    <button id="startBtn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <script>
    function startQuiz() {
      const studentClass = document.getElementById('studentClass').value.trim();
      const name = document.getElementById('studentName').value.trim();

      if (!studentClass || !name) {
        alert("Please select your Class and enter your Name.");
        return;
      }

      localStorage.setItem("studentData", JSON.stringify({ studentClass, name }));
      window.location.href = "quiz.html";
    }

    function updateOpenStatus() {
      const now = new Date();
      const year = now.getFullYear();
      const openTime = new Date(year, 7, 14, 12, 0, 0); // 12 PM Aug 14
      const closeTime = new Date(year, 7, 14, 13, 0, 0); // 1 PM Aug 14
      const statusElement = document.getElementById("status");
      const startBtn = document.getElementById("startBtn");

      if (now >= openTime && now < closeTime) {
          const remainingMs = closeTime - now;
          const minutes = Math.floor(remainingMs / 60000);
          const seconds = Math.floor((remainingMs % 60000) / 1000);
          statusElement.textContent = `Open ⏰ Closes in ${minutes}m ${seconds}s`;
          statusElement.style.color = "green";
          startBtn.disabled = false;
      } else if (now < openTime) {
          const remainingMs = openTime - now;
          const hours = Math.floor(remainingMs / 3600000);
          const minutes = Math.floor((remainingMs % 3600000) / 60000);
          const seconds = Math.floor((remainingMs % 60000) / 1000);
          statusElement.textContent = `Closed ⏰ Opens in ${hours}h ${minutes}m ${seconds}s`;
          statusElement.style.color = "red";
          startBtn.disabled = true;
      } else {
          statusElement.textContent = "Closed ⏰ Already closed";
          statusElement.style.color = "red";
          startBtn.disabled = true;
      }
    }

    updateOpenStatus();
    setInterval(updateOpenStatus, 1000);
  </script>
</body>
</html>
