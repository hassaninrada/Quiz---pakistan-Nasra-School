<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Quiz</title>
  <style>
   body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to bottom, #eef6ff, #cce0ff);
  margin: 0;
  padding: 30px; /* more spacious */
}

.nasra-logo, .pakistan-flag {
  position: fixed;
  top: 10px;
  width: 80px;   /* increased size */
  height: 120px; /* increased size */
}
.nasra-logo { left: 20px; }
.pakistan-flag { right: 20px; }
.nasra-logo img, .pakistan-flag img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.container {
  max-width: 450px;  /* slightly wider */
  margin: 140px auto; /* more top margin */
  background: white;
  padding: 40px 50px; /* more padding */
  border-radius: 20px; /* slightly rounder */
  box-shadow: 0 10px 30px rgba(0,0,0,0.2); /* slightly stronger shadow */
  text-align: center;
  position: relative;
}

h2 {
  margin-bottom: 30px;
  color: #333;
  font-size: 2em; /* slightly bigger */
}

select, input[type="text"], button {
  width: 100%;
  padding: 15px; /* more spacious */
  margin: 15px 0; /* bigger gaps */
  font-size: 18px; /* slightly bigger */
  border-radius: 10px; /* slightly rounder */
  border: 1px solid #ccc;
  box-sizing: border-box;
  transition: all 0.3s ease;
}

select:focus, input:focus {
  border-color: #007bff;
  box-shadow: 0 0 7px rgba(0,123,255,0.3); /* slightly stronger */
  outline: none;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease, opacity 0.3s ease;
}

button:hover:enabled {
  background-color: #0056b3;
}

button:disabled {
  background-color: #cccccc;
  color: #666666;
  cursor: not-allowed;
  opacity: 0.7;
}

#status {
  font-size: 1.4em; /* slightly bigger */
  font-weight: bold;
  margin: 20px 0 30px 0;
  padding: 15px 25px; /* more padding */
  border-radius: 12px;
  text-align: center;
  transition: all 0.5s ease;
  animation: pulse 1s infinite;
}

#status.green {
  background-color: #d4edda;
  border: 2px solid #28a745;
  color: #155724;
}

#status.red {
  background-color: #f8d7da;
  border: 2px solid #dc3545;
  color: #721c24;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); }
  100% { transform: scale(1); }
}

@media (max-width: 500px) {
  .container { margin: 100px 15px; padding: 25px 30px; }
  #status { font-size: 1.1em; padding: 12px 18px; }
  .nasra-logo, .pakistan-flag { width: 60px; height: 90px; } /* responsive */
}

  </style>
</head>
<body>

  <div class="nasra-logo">
    <img src="https://nasraschool.edu.pk/wp-content/uploads/2024/03/logo.webp" alt="Nasra Logo">
  </div>

  <div class="pakistan-flag">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg" alt="Pakistan Flag">
  </div>

  <div class="container">
    <h2>Student Login</h2>

    <p id="status">Checking time...</p>

    <select id="studentClass" required>
      <option value="">Select Your Class</option>
      <option value="6">Class 6</option>
      <option value="7">Class 7</option>
      <option value="8">Class 8</option>
      <option value="9">Class 9</option>
      <option value="10">Class 10</option>
    </select>

    <input type="text" id="studentName" placeholder="Enter your Name" required>

    <button id="startBtn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <script>
    function startQuiz() {
      const studentClass = document.getElementById('studentClass').value.trim();
      const name = document.getElementById('studentName').value.trim();

      if (!studentClass || !name) {
        alert("Please select your Class and enter your Name.");
        return;
      }

      localStorage.setItem("studentData", JSON.stringify({ studentClass, name }));
      window.location.href = "quiz.html";
    }

    function updateOpenStatus() {
      const now = new Date();
      const year = now.getFullYear();
      const openTime = new Date(year, 7, 13, 3, 0, 0); // 12 PM Aug 14
      const closeTime = new Date(year, 7, 13, 5, 0, 0); // 1 PM Aug 14
      const statusElement = document.getElementById("status");
      const startBtn = document.getElementById("startBtn");

      if (now >= openTime && now < closeTime) {
          const remainingMs = closeTime - now;
          const minutes = Math.floor(remainingMs / 60000);
          const seconds = Math.floor((remainingMs % 60000) / 1000);
          statusElement.textContent = `ðŸŸ¢ Open â€” Closes in ${minutes}m ${seconds}s`;
          statusElement.className = "green";
          startBtn.disabled = false;
      } else if (now < openTime) {
          const remainingMs = openTime - now;
          const hours = Math.floor(remainingMs / 3600000);
          const minutes = Math.floor((remainingMs % 3600000) / 60000);
          const seconds = Math.floor((remainingMs % 60000) / 1000);
          statusElement.textContent = `ðŸ”´ Closed â€” Opens in ${hours}h ${minutes}m ${seconds}s`;
          statusElement.className = "red";
          startBtn.disabled = true;
      } else {
          statusElement.textContent = "ðŸ”´ Closed â€” Already closed";
          statusElement.className = "red";
          startBtn.disabled = true;
      }
    }

    updateOpenStatus();
    setInterval(updateOpenStatus, 1000);
  </script>
</body>
</html>
