    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    margin-bottom: 30px;
  }

  canvas {
    border-radius: 10px;
  }
</style>

  attemptData.forEach(row => classCount[row.class] = (classCount[row.class]||0)+1);
  const labels = Object.keys(classCount).sort((a,b)=>a-b);
  const counts = labels.map(cls => classCount[cls]);
  const colors2 = ["#FF9999","#66B2FF","#99FF99","#FFCC99","#C299FF"];

  const ctx = document.getElementById("attemptChart").getContext("2d");
  new Chart(ctx, {
    type: "bar",
    data: {
      labels: labels.map(l=>"Class "+l),
      datasets:[{
        label:"Student Attempts",
        data: counts,
        backgroundColor: colors2.slice(0, labels.length),
        borderColor:"#333",
        borderWidth:1
      }]
    },
    options: {
      responsive:true,
      plugins: {
        legend:{ display:false },
        title:{
          display:false
        },
        tooltip: {
          callbacks: {
            label: ctx => ctx.parsed.y + " students"
          }
        }
      },
      scales: {
        y: { beginAtZero:true },
        x: { }
      }
    }
  });
</script>
</body>
</html>
