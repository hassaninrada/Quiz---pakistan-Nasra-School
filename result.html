<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Class-wise Attempts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7faff;
    }
    h1 {
      color: #333;
    }
    #chartContainer {
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Class-wise Student Attempts</h1>
  <div id="chartContainer">
    <canvas id="classChart"></canvas>
  </div>

  <script>
    // Your data (Name, Class, Score, Date)
    const data = [
      {Name:"Attiq",Class:7,Score:18,Date:"8/14/2025"},
      {Name:"Ghania Ali",Class:7,Score:15,Date:"8/14/2025"},
      {Name:"Muhammad hassan",Class:7,Score:24,Date:"8/14/2025"},
      {Name:"Ikrash aslam",Class:7,Score:19,Date:"8/14/2025"},
      {Name:"Lubna",Class:8,Score:26,Date:"8/14/2025"},
      {Name:"Muhammad TIPU SIDDIQUE",Class:7,Score:22,Date:"8/14/2025"},
      {Name:"Uzair-ud-Din",Class:10,Score:30,Date:"8/14/2025"},
      // --- You can paste your full dataset here ---
    ];

    // Count attempts per class
    const classCount = {};
    data.forEach(row => {
      if (!classCount[row.Class]) {
        classCount[row.Class] = 0;
      }
      classCount[row.Class]++;
    });

    // Prepare chart data
    const labels = Object.keys(classCount).sort((a,b)=>a-b);
    const counts = labels.map(cls => classCount[cls]);

    // Create chart
    new Chart(document.getElementById('classChart'), {
      type: 'bar',
      data: {
        labels: labels.map(cls => "Class " + cls),
        datasets: [{
          label: 'Number of Students Attempted',
          data: counts,
          backgroundColor: '#4e73df'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { enabled: true }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Students' }
          },
          x: {
            title: { display: true, text: 'Class' }
          }
        }
      }
    });
  </script>

</body>
</html>
