  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .question-card {
      display: none;
    }

    .question-card.active {
      display: block;
    }

    h4 {
      margin-bottom: 15px;
    }

    label {
      display: block;
      padding: 10px;
      background: #f1f1f1;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .btn-next {
      float: right;
    }

    .btn-submit {
      background: #007bff;
      float: right;
    }

    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }

    #quiz-timer {
      font-size: 20px;
      font-weight: bold;
      color: red;
      text-align: right;
      margin-bottom: 20px;
    }
  </style>


</head>
